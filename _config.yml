# GitHub Pages configuration
# We use .nojekyll to disable Jekyll, but keeping this as fallback

# Exclude all content directories to prevent Jekyll processing
exclude:
  - articles/
  - scripts/
  - styles/
  - templates/
  - prompts/
  - .github/
  - node_modules/
  - package.json
  - package-lock.json
  - CONTRIBUTING.md
  - .gitignore
  - .git/

# Keep directories in output
keep_files:
  - articles
  - scripts
  - styles
  - templates
  - prompts
  - articles-index.json
  - articles-content.json
  - articles-list.json
  - index.html
  - view-article.html

# No processing of markdown
markdown: kramdown

# Build settings
incremental: false
