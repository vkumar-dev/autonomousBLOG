# GitHub Pages configuration
# Minimal Jekyll config - we're using vanilla HTML/JS, not Jekyll site

# Exclude build/source files but keep content files
exclude:
  - .github/
  - node_modules/
  - package.json
  - package-lock.json
  - CONTRIBUTING.md
  - .gitignore
  - README.md
  - .git/

# Don't use a theme - we have custom HTML
theme: null

# Build settings
incremental: false
safe: true
