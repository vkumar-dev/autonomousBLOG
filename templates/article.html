<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - autonomousBLOG</title>
  <meta name="description" content="{{EXCERPT}}">
  <link rel="stylesheet" href="../../styles/article.css">
  <link rel="stylesheet" href="../../styles/article-{{THEME}}.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="article-page theme-loading">
  <!-- Progress Bar -->
  <div class="reading-progress">
    <div class="reading-progress-bar" id="progress-bar"></div>
  </div>

  <!-- Navigation -->
  <nav class="article-nav">
    <div class="nav-container">
      <a href="../../index.html" class="nav-home">
        <span class="nav-icon">‚Üê</span>
        <span class="nav-text">autonomousBLOG</span>
      </a>
      <div class="nav-actions">
        <button class="theme-toggle" id="theme-toggle" title="Change theme">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Article Header -->
  <header class="article-header">
    <div class="header-content">
      <div class="article-meta">
        <span class="meta-type">{{CONTENT_TYPE}}</span>
        <span class="meta-theme">{{THEME}}</span>
        <span class="meta-date">{{DATE}}</span>
      </div>
      <h1 class="article-title">{{TITLE}}</h1>
      <p class="article-excerpt">{{EXCERPT}}</p>
      <div class="article-stats">
        <span class="stat">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          {{READING_TIME}} min read
        </span>
        <span class="stat">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          {{WORD_COUNT}} words
        </span>
      </div>
    </div>
  </header>

  <!-- Article Content -->
  <main class="article-content">
    <article id="article-body">
      {{CONTENT}}
    </article>

    <!-- Article Footer -->
    <footer class="article-footer">
      <div class="tags">
        {{#KEYWORDS}}
        <span class="tag">{{.}}</span>
        {{/KEYWORDS}}
      </div>
      <div class="share-section">
        <span class="share-label">Share:</span>
        <div class="share-buttons">
          <a href="#" class="share-btn twitter" data-share="twitter">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </a>
          <a href="#" class="share-btn linkedin" data-share="linkedin">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </a>
          <a href="#" class="share-btn copy" data-share="copy" title="Copy link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </main>

  <!-- Generated by footer -->
  <footer class="generated-footer">
    <p>
      <span class="bot-icon">ü§ñ</span>
      This article was autonomously generated by autonomousBLOG
    </p>
    <p class="generation-info">
      Generated on {{GENERATED_DATE}}
    </p>
  </footer>

  <script src="../../scripts/article.js"></script>
</body>
</html>
