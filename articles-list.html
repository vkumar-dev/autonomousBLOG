<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Articles - autonomousBLOG</title>
  <meta name="description" content="All articles from autonomousBLOG">
  <link rel="stylesheet" href="styles/homepage.css">
  <link rel="stylesheet" href="styles/theme-white.css">
  <link rel="stylesheet" href="styles/theme-black.css">
  <style>
    .articles-list-view {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .articles-list-view h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-align: center;
    }

    .articles-list-view ol {
      list-style: decimal;
      padding-left: 20px;
    }

    .articles-list-view li {
      padding: 15px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .articles-list-view a {
      text-decoration: none;
      color: #667eea;
      font-weight: 500;
      transition: color 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .articles-list-view a:hover {
      color: #764ba2;
    }

    .articles-list-view .article-date {
      color: #999;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .articles-list-view .article-title {
      flex: 1;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s ease;
    }

    .back-link:hover {
      transform: translateX(-5px);
    }
  </style>
</head>
<body class="theme-loading">
  <div id="app">
    <header class="hero" style="padding: 40px 20px;">
      <div class="hero-content" style="text-align: center;">
        <h1 style="margin: 0;">autonomousBLOG</h1>
        <p class="tagline">All Articles</p>
      </div>
    </header>

    <main class="articles-list-view">
      <a href="index.html" class="back-link">← Back to Autoscroll</a>
      
      <h2>All Articles</h2>
      <div id="articles-list-container">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>Loading articles...</p>
        </div>
      </div>
    </main>

    <footer class="footer" style="margin-top: 60px;">
      <div class="footer-content">
        <p class="footer-links">
          <a href="https://github.com/vkumar-dev/autonomousblog" target="_blank" rel="noopener noreferrer">GitHub</a>
          <span class="separator">•</span>
          <a href="#" id="refresh-theme">Change Theme</a>
          <span class="separator">•</span>
          <a href="README.md" target="_blank">About</a>
        </p>
      </div>
    </footer>
  </div>

  <script src="scripts/theme-manager.js"></script>
  <script src="scripts/utils/time-formatter.js"></script>
  <script>
    /**
     * Articles List View
     * Simple list of all articles
     */
    class ArticlesList {
      constructor() {
        this.articles = [];
        this.container = document.getElementById('articles-list-container');
        this.init();
      }

      async init() {
        try {
          await this.loadArticles();
          this.render();
        } catch (error) {
          console.error('Failed to load articles:', error);
          this.container.innerHTML = '<p>Error loading articles.</p>';
        }
      }

      async loadArticles() {
        const response = await fetch('articles-index.json');
        if (!response.ok) throw new Error('Failed to load articles');
        const data = await response.json();
        this.articles = data.articles || [];
      }

      render() {
        const html = `
          <ol>
            ${this.articles.map((article, idx) => `
              <li>
                <a href="view-article.html?article=${encodeURIComponent(article.path)}">
                  <span class="article-title">${this.escapeHtml(article.title)}</span>
                  <span class="article-date">${this.formatDate(article.date)}</span>
                </a>
              </li>
            `).join('')}
          </ol>
        `;
        this.container.innerHTML = html;
      }

      formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new ArticlesList();
    });
  </script>
</body>
</html>
