name: Autonomous Article Generation

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  actions: write

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm init -y
          npm install node-fetch@2 gray-matter --save
      
      - name: Setup and Wait for Ollama
        run: |
          echo "ðŸ”§ Starting Ollama setup..."
          node scripts/setup-ollama.js
          
          # If setup succeeded or we're using remote Ollama, wait a bit more
          echo ""
          echo "â³ Additional wait for Ollama readiness..."
          for i in {1..30}; do
            if curl -s http://$OLLAMA_URL_HOST/api/tags > /dev/null 2>&1; then
              echo "âœ… Ollama is ready!"
              exit 0
            fi
            echo "  Attempt $i/30..."
            sleep 2
          done
          
          echo "âš ï¸  Ollama still not ready, will use fallback content"
          exit 0
        env:
          OLLAMA_URL: ${{ secrets.OLLAMA_URL || 'http://localhost:11434' }}
          OLLAMA_URL_HOST: ${{ secrets.OLLAMA_URL || 'localhost:11434' }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL || 'mistral' }}
          GITHUB_ACTIONS: 'true'
      
      - name: Generate topic history index
        run: node scripts/build-topic-history.js
        continue-on-error: true
      
      - name: Select topic
        id: topic
        run: |
          TOPIC_DATA=$(node scripts/topic-selector.js)
          echo "topic=$TOPIC_DATA" >> $GITHUB_OUTPUT
          echo "Selected topic: $TOPIC_DATA"
      
      - name: Generate article content (Ollama)
        id: generate
        run: |
          node scripts/generate-article-ollama.js > /tmp/gen.log 2>&1 || {
            EXIT_CODE=$?
            LOG_CONTENT=$(cat /tmp/gen.log)
            echo "Generation failed with exit code $EXIT_CODE"
            echo "$LOG_CONTENT"
            
            # Create error report article
            node scripts/create-error-article.js "$LOG_CONTENT" "$EXIT_CODE"
            exit 0
          }
        env:
          OLLAMA_URL: ${{ secrets.OLLAMA_URL || 'http://localhost:11434' }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL || 'mistral' }}
      
      - name: Configure Git
        run: |
          git config --global user.name 'autonomousBLOG Bot'
          git config --global user.email 'autonomousblog@github-actions.local'
      
      - name: Commit and push article
        run: |
          git add articles/ articles-list.json articles-content.json articles-index.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸ¤– Auto-generated article: $(date -u +%Y-%m-%d)"
          git push
          echo "âœ… Article committed and pushed"
      
      - name: Trigger deployment
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: trigger-deploy
