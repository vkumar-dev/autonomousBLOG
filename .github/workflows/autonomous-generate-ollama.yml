name: Autonomous Article Generation (Ollama)

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # Manual trigger for testing

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Ollama
        run: |
          echo "üì¶ Installing Ollama..."
          curl -fsSL https://ollama.ai/install.sh | sh
          which ollama
          echo "‚úÖ Ollama installed"

      - name: Install Node.js dependencies
        run: |
          npm init -y
          npm install --no-save gray-matter node-fetch@2

      - name: Start Ollama service
        run: |
          echo "üöÄ Starting Ollama service..."
          # Start ollama in background with output redirected, save PID for later
          nohup ollama serve > /tmp/ollama.log 2>&1 &
          OLLAMA_PID=$!
          echo "OLLAMA_PID=$OLLAMA_PID" >> $GITHUB_ENV
          echo "Ollama PID: $OLLAMA_PID"
          
          # Wait for service to be ready (longer timeout)
          for i in {1..60}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "‚úÖ Ollama service ready at $(date)"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "‚ùå Ollama failed to start after 60 attempts"
              echo "Last 50 lines of log:"
              tail -50 /tmp/ollama.log
              exit 1
            fi
            echo "‚è≥ Waiting for Ollama... ($i/60 at $(date))"
            sleep 1
          done

      - name: Pull Ollama model
        run: |
          echo "üì• Pulling model..."
          RETRIES=3
          for attempt in $(seq 1 $RETRIES); do
            echo "Attempt $attempt/$RETRIES..."
            if timeout 600 ollama pull mistral; then
              echo "‚úÖ Mistral model pulled successfully"
              break
            fi
            if [ $attempt -eq $RETRIES ]; then
              echo "‚ö†Ô∏è  Failed to pull mistral, trying tinyllama..."
              timeout 300 ollama pull tinyllama || true
            fi
            sleep 5
          done
          
          echo "üìã Available models:"
          ollama list
          
          echo "üè• Health check..."
          curl -s http://localhost:11434/api/tags | head -20

      - name: Generate topic history
        run: |
          echo "üìö Building topic history..."
          node scripts/build-topic-history.js
          echo "‚úÖ Topic history built"
        continue-on-error: true

      - name: Select random topic
        id: topic
        run: |
          echo "üé≤ Generating random topic..."
          node scripts/random-topic-selector.js > selected-topic.json
          TOPIC=$(node -e "console.log(JSON.parse(require('fs').readFileSync('selected-topic.json')).topic)")
          echo "topic=$TOPIC" >> $GITHUB_OUTPUT
          echo "‚úÖ Generated topic: $TOPIC"

      - name: Pre-generation health check
        run: |
          echo "üè• Checking Ollama health before generation..."
          echo "Checking service..."
          curl -v http://localhost:11434/api/tags 2>&1 | head -30
          
          echo ""
          echo "Checking process..."
          ps aux | grep ollama | grep -v grep || echo "‚ö†Ô∏è  Ollama process not found!"
          
          echo ""
          echo "Checking logs..."
          tail -20 /tmp/ollama.log

      - name: Generate article with Ollama
        timeout-minutes: 15
        env:
          OLLAMA_MODEL: mistral
          OLLAMA_URL: http://localhost:11434
        run: |
          echo "‚úçÔ∏è  Generating article with Ollama..."
          timeout 600 node scripts/generate-article-ollama.js || EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ] && [ $EXIT_CODE -ne 124 ]; then
            echo "‚ö†Ô∏è  Generation failed, will create error article"
            exit 1
          fi
          echo "‚úÖ Article generation complete"

      - name: Configure Git
        run: |
          git config --global user.name 'autonomousBLOG Bot'
          git config --global user.email 'autonomousblog@github-actions.local'

      - name: Build article index
        run: |
          echo "üî® Building article index..."
          node scripts/build-article-index.js
          echo "‚úÖ Article index built"
        continue-on-error: true

      - name: Commit and push article with index
        run: |
          git add articles/ articles-index.json articles-content.json
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No changes to commit"
            exit 0
          fi
          
          # Use [skip ci] to prevent recursive deploy trigger while we commit
          git commit -m "ü§ñ Auto-generated article: $(date -u +%Y-%m-%d) [skip ci]"
          
          if git push origin main; then
            echo "‚úÖ Article committed and pushed"
          else
            echo "‚ö†Ô∏è  Push failed (may need to pull first)"
            git pull --rebase origin main
            git push origin main
          fi
      
      - name: Trigger deploy after articles pushed
        if: always()
        run: |
          echo "Triggering deploy workflow..."
          gh workflow run deploy.yml --ref main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show summary
        if: always()
        run: |
          echo "üìä Workflow Summary:"
          echo "   Article topic: ${{ steps.topic.outputs.topic }}"
          echo "   Model: mistral"
          echo "   Status: Complete"
